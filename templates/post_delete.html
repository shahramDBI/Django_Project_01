{% extends "base.html" %}
{% load static %}
<!-- ======= Blog Section ======= -->
{% block content %}
    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-danger">Delete Post</h2>
          <ol>
            <li><a href="{% url 'message' %}">Home</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li class="text-danger">Delete Post</li>
          </ol>
        </div>
      </div>
    </section><!-- End Blog Section -->
    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">
        <div class="row">
            <form method="post" class="form-control">
                {% csrf_token %}
                <p>Are You Sure You Want To Delete <strong class="text-danger">{{ post.title }}</strong>  ?</p>
                <br>
                <button type="submit" class="btn btn-danger">Yes, Delete Post</button>
            </form>
        </div>
    </section>
    <!-- End Blog Single Section -->

{% endblock content %}
