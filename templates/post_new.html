{% extends "base.html" %}
{% load static %}

{% block content %}
    {#  BreadCrumbs  #}
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>New Blog Post</h2>
          <ol>
            <li><a href="{% url 'message' %}">Home</a></li>
            <li>New Blog Post</li>
          </ol>
        </div>
      </div>
{#  End BreadCrumbs   #}
    <section id="blog" class="blog">
        <section class="container" data-aos="fade-up">
            <section class="row">
                <section class="col-lg-12 netries">
                    <form method="post" enctype="multipart/form-data" class="form-control">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <input type="submit" value="Publish" class="btn btn-success">
                    </form>
                </section>
            </section>
        </section>
    </section>
{% endblock content %}
